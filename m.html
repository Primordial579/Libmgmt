<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Table Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .form-container {
      margin-bottom: 20px;
    }
    .form-container input {
      margin-right: 10px;
    }
    .form-container button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Login or Register</h1>

  <!-- Login/Register Form -->
  <div id="auth-container">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
  </div>

  <!-- Table Management -->
  <div id="table-container" class="hidden">
    <h2>Table Management</h2>
    <div class="form-container">
      <input type="text" id="search-bar" placeholder="Search by name">
      <input type="text" id="name-input" placeholder="Enter name">
      <input type="file" id="image-input">
      <button id="add-row-btn">Add Row</button>
      <button id="logout-btn">Logout</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const authContainer = document.getElementById("auth-container");
    const tableContainer = document.getElementById("table-container");
    const loginBtn = document.getElementById("login-btn");
    const registerBtn = document.getElementById("register-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const addRowBtn = document.getElementById("add-row-btn");
    const searchBar = document.getElementById("search-bar");
    const tableBody = document.getElementById("table-body");
    const nameInput = document.getElementById("name-input");
    const imageInput = document.getElementById("image-input");

    let token = "";

    const baseUrl = "http://localhost:3000";

    // Show/Hide Containers
    const showTableContainer = () => {
      authContainer.classList.add("hidden");
      tableContainer.classList.remove("hidden");
    };

    const showAuthContainer = () => {
      tableContainer.classList.add("hidden");
      authContainer.classList.remove("hidden");
    };

    // Fetch and Load Table
    const loadTable = async () => {
      try {
        const res = await fetch(`${baseUrl}/table`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const rows = await res.json();

        tableBody.innerHTML = rows
          .map(
            (row) => `
          <tr>
            <td>
              <input type="text" value="${row.name}" data-id="${row.id}" class="editable-name">
            </td>
            <td>
              ${
                row.image_url
                  ? `<a href="${row.image_url}" target="_blank"><img src="${row.image_url}" alt="Image" style="width: 50px; height: auto;"></a>`
                  : "No Image"
              }
            </td>
            <td>
              <button class="delete-btn" data-id="${row.id}">Delete</button>
            </td>
          </tr>
        `
          )
          .join("");
      } catch (err) {
        console.error(err);
      }
    };

    // Login
    loginBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${baseUrl}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (res.ok) {
          const data = await res.json();
          token = data.token;
          showTableContainer();
          loadTable();
        } else {
          alert("Login failed!");
        }
      } catch (err) {
        console.error(err);
      }
    });

    // Register
    registerBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${baseUrl}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (res.ok) {
          alert("Registration successful. Please login.");
        } else {
          alert("Registration failed!");
        }
      } catch (err) {
        console.error(err);
      }
    });

    // Add Row
    addRowBtn.addEventListener("click", async () => {
      const name = nameInput.value;
      const image = imageInput.files[0];

      try {
        const res = await fetch(`${baseUrl}/table`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ name }),
        });
        const data = await res.json();

        if (image) {
          const formData = new FormData();
          formData.append("image", image);

          await fetch(`${baseUrl}/upload/${data.id}`, {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
            body: formData,
          });
        }

        loadTable();
      } catch (err) {
        console.error(err);
      }
    });

    // Delete Row
    tableBody.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const id = e.target.dataset.id;

        try {
          await fetch(`${baseUrl}/table/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` },
          });
          loadTable();
        } catch (err) {
          console.error(err);
        }
      }
    });

    // Search Rows
    searchBar.addEventListener("input", () => {
      const searchTerm = searchBar.value.toLowerCase();
      const rows = Array.from(tableBody.querySelectorAll("tr"));

      rows.forEach((row) => {
        const name = row.querySelector("input").value.toLowerCase();
        row.style.display = name.includes(searchTerm) ? "" : "none";
      });
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      token = "";
      showAuthContainer();
    });
  </script>
</body>
</html>
