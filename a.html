<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <script>
        // Fetch users from the backend server and display them
        window.onload = function() {
            fetch('http://localhost:3000/users')  // Connect to the local backend server
                .then(response => response.json())
                .then(data => {
                    let table = '<table border="1"><tr><th>ID</th><th>Name of file</th><th>Image</th><th>Created on</th></tr>';
                    data.forEach(user => {
                        table += `<tr><td>${user.ID}</td><td>${user.username}</td><td>${user.img}</td><td>${user.created_at}</td></tr>`;
                    });
                    table += '</table>';
                    document.getElementById('userTable').innerHTML = table;
                })
                .catch(error => console.error('Error fetching users:', error));
        };
    </script>
</head>
<body>
    <h1>Users</h1>
    <div id="userTable"></div>
</body>
</html>
