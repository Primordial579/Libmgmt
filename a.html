<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookstore Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    .sidebar {
      width: 220px;
      background: #2c3e50;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 2rem;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 1rem 1.5rem;
      text-align: left;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background: #34495e;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    #search-container {
      text-align: center;
      margin: 1rem 0;
    }

    #search {
      width: 60%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    #search:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
    }

    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
    }

    input[type="text"], input[type="number"] {
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    .actions button {
      margin: 0 4px;
      padding: 0.3rem 0.6rem;
    }

    .hidden {
      display: none;
    }

    section {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chart-container {
      width: 90%;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üìö Bookstore</h2>
    <button class="tab-button active" data-tab="dashboard-section">üìä Dashboard</button>
    <button class="tab-button" data-tab="add-section">‚ûï Add</button>
    <button class="tab-button" data-tab="update-section">‚úèÔ∏è Update</button>
    <button class="tab-button" data-tab="delete-section">üóëÔ∏è Delete</button>
  </div>

  <div class="main">
    <h1>Manage Inventory</h1>

    <div id="search-container">
      <input type="text" id="search" placeholder="Search by title or author..." />
    </div>

    <!-- Dashboard Section -->
    <section id="dashboard-section">
      <div class="chart-container">
        <canvas id="stockChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="priceChart"></canvas>
      </div>
    </section>

    <!-- Add Book Section -->
    <section id="add-section" class="hidden">
      <form id="book-form">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="author" placeholder="Author" required />
        <input type="number" step="0.01" id="price" placeholder="Price" required />
        <input type="number" id="stock_quantity" placeholder="Stock" required />
        <button type="submit">Add Book</button>
      </form>
    </section>

    <!-- Update Book Section -->
    <section id="update-section" class="hidden">
      <p>Click ‚úèÔ∏è next to a book to update it:</p>
    </section>

    <!-- Delete Book Section -->
    <section id="delete-section" class="hidden">
      <p>Click üóëÔ∏è next to a book to delete it:</p>
    </section>

    <table>
      <thead>
        <tr>
          <th>ID</th><th>Title</th><th>Author</th><th>Price</th><th>Stock</th>
          <th id="action-header" class="hidden">Actions</th>
        </tr>
      </thead>
      <tbody id="book-table"></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://ab5a-2405-201-d007-2820-2d87-26ea-bdac-b20c.ngrok-free.app/api/books";
    let editingId = null;
    let currentTab = 'dashboard-section';

    async function fetchBooks(query = '') {
      const res = await fetch(query ? ${API_BASE}/search?q=${query} : API_BASE);
      const books = await res.json();
      renderTable(books);
      if (currentTab === 'dashboard-section') renderCharts(books);
    }

    function renderTable(books) {
      const table = document.getElementById('book-table');
      const showActions = currentTab === 'update-section' || currentTab === 'delete-section';
      document.getElementById('action-header').classList.toggle('hidden', !showActions);

      table.innerHTML = books.map(book => {
        let actions = '';
        if (currentTab === 'update-section') {
          actions = <button onclick="editBook(${book.id}, '${book.title}', '${book.author}', ${book.price}, ${book.stock_quantity})">‚úèÔ∏è</button>;
        } else if (currentTab === 'delete-section') {
          actions = <button onclick="deleteBook(${book.id})">üóëÔ∏è</button>;
        }

        return 
          <tr>
            <td>${book.id}</td>
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>$${book.price}</td>
            <td>${book.stock_quantity}</td>
            ${showActions ? <td class="actions">${actions}</td> : ''}
          </tr>
        ;
      }).join('');
    }

    function renderCharts(books) {
      const stockCtx = document.getElementById('stockChart').getContext('2d');
      const priceCtx = document.getElementById('priceChart').getContext('2d');

      const titles = books.map(b => b.title);
      const stocks = books.map(b => b.stock_quantity);
      const prices = books.map(b => b.price);

      if (window.stockChart) window.stockChart.destroy();
      if (window.priceChart) window.priceChart.destroy();

      window.stockChart = new Chart(stockCtx, {
        type: 'bar',
        data: {
          labels: titles,
          datasets: [{
            label: 'Stock Quantity',
            data: stocks,
            backgroundColor: '#3498db'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });

      window.priceChart = new Chart(priceCtx, {
        type: 'pie',
        data: {
          labels: titles,
          datasets: [{
            label: 'Price',
            data: prices,
            backgroundColor: titles.map(() => hsl(${Math.random() * 360}, 60%, 70%))
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    document.getElementById('book-form').addEventListener('submit', async e => {
      e.preventDefault();
      const book = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        price: parseFloat(document.getElementById('price').value),
        stock_quantity: parseInt(document.getElementById('stock_quantity').value)
      };

      if (editingId) {
        await fetch(${API_BASE}/${editingId}, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(book)
        });
        editingId = null;
        e.target.querySelector('button').textContent = 'Add Book';
      } else {
        await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(book)
        });
      }

      e.target.reset();
      fetchBooks();
    });

    function editBook(id, title, author, price, stock_quantity) {
      document.getElementById('title').value = title;
      document.getElementById('author').value = author;
      document.getElementById('price').value = price;
      document.getElementById('stock_quantity').value = stock_quantity;
      editingId = id;
      document.querySelector('#book-form button').textContent = 'Update Book';
      showSection('add-section');
    }

    async function deleteBook(id) {
      if (confirm('Are you sure you want to delete this book?')) {
        await fetch(${API_BASE}/${id}, { method: 'DELETE' });
        fetchBooks();
      }
    }

    document.getElementById('search').addEventListener('input', e => {
      fetchBooks(e.target.value);
    });

    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTab = btn.dataset.tab;
        showSection(currentTab);
        fetchBooks();
      });
    });

    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(sec => {
        sec.classList.toggle('hidden', sec.id !== sectionId);
      });
    }

    fetchBooks();
  </script>
</body>
</html>
